apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - resources/namespace.yaml
  - resources/repo-secert.yaml
  - applicationset.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 9.2.3
    releaseName: "argocd"
    namespace: argocd
    apiVersions:
    - monitoring.coreos.com/v1
    valuesFile: values.yaml
  

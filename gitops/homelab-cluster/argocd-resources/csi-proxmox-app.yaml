apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-proxmox
  namespace: argocd
spec:
  project: csi-proxmox
  source:
    repoURL: https://github.com/gezb/homelab.git
    targetRevision: HEAD
    path: gitops/homelab-cluster/csi-proxmox-resources
    directory:
      recurse: false
      include: '*.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: csi-proxmox
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
  revisionHistoryLimit: 1

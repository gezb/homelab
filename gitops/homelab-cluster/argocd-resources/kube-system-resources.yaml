apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-system-resources
  namespace: argocd
spec:
  project: kube-system
  source:
    repoURL: https://github.com/gezb/homelab.git
    targetRevision: HEAD
    path: gitops/homelab-cluster/kube-system/resources
    directory:
      recurse: false
      include: '*.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
  revisionHistoryLimit: 1
